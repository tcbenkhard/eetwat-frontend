# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3

commands:
  build:
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  deploy-test:
    steps:
      - run: cd cdk; npm install; cdk deploy eetwat-frontend-tst
  deploy-prod:
      steps:
        - run: cd cdk; npm install; cdk deploy eetwat-frontend-prd

jobs:
  build-test:
    executor: aws-cli/default
    environment:
      REACT_APP_MEALS_API_ENDPOINT=https://c1zkkudewi.execute-api.eu-west-1.amazonaws.com/prod
    steps:
      - build
      - persist_to_workspace:
          root: .
          paths:
            - .
  build-prod:
      executor: aws-cli/default
      environment:
        REACT_APP_MEALS_API_ENDPOINT=https://i3h1u6j7f0.execute-api.eu-west-1.amazonaws.com/prod
      steps:
        - build
        - persist_to_workspace:
            root: .
            paths:
              - .
  deploy-test:
    machine:
      image: ubuntu-2204:2022.10.1
    steps:
      - attach_workspace:
          at: .
      - deploy-test

  deploy-prod:
    machine:
      image: ubuntu-2204:2022.10.1
    steps:
      - attach_workspace:
          at: .
      - deploy-prod

workflows:
  build:
    jobs:
      - build-test
      - deploy-test:
          requires:
            - build-test